<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form>
        <input type="text" name="username" minlength="3">
        <input type="color">
        <input type="email" name="email" placeholder="Email">
        <input type="password" placeholder="Write your password">
        <input type="checkbox" required>
        <input type="radio">
        <input type="range">
        <input type="file">
        <input type="date" >
        <input type="submit">
    </form>
</body>
