<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist, Select and Options</title>
    <link href="styles/datalist_select_and_options.css" rel="stylesheet">
</head>
<body>
    <form>
        <h2>Contact form</h2>
        <div class="form_input">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="John Doe">
        </div>
        <div class="form_input">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="example@gmail.com">
        </div>

        <!-- Select and Option -->
        <div class="form_input">
            <label>User:</label>
            <select>
                <option value="user1">Client</option>
                <option value="user2">Owner</option>
                <option value="user3">Guest</option>
            </select>
        </div>

        <!-- Datalist and Option -->
        <div class="form_input">
            <label>Reference:</label>
            <input list="reference">
            <datalist id="reference">
                <option value="Familiar/Friend">Personal reference</option>
                <option value="Social Media">Instagram, Tiktok...</option>
                <option value="Addvert">TV add</option>
            </datalist>
        </div>

        <div class="form_input">
            <label for="message">Message:</label>
            <textarea maxlength="300" name="message" id="message" cols="30" rows="10" placeholder="Leave your message..."></textarea>
        </div>
        <div class="form_input">
            <label for="terms">Accept terms and conditions</label>
            <input type="checkbox" name="terms" class="checkbox" id="terms">
        </div>
    </form>
</body>
</html>
