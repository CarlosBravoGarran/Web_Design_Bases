<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a description of the webpage">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Author Name">
    <meta name="robots" content="index, follow"> 
    <!-- index: Allow search engines to index the page
        follow: Allow search engines to follow links on the page 
        nosnippet: Prevents a snippet from being shown in the search results
        noarchive: Prevents the cached version of the page from being shown in the search results
        noimageindex: Prevents images on the page from being indexed-->
    <meta name="OG:title" content="The Rock">
    <meta name="OG:description" content="The Rock is a 1996 action film that primarily takes place on Alcatraz Island and in the San Francisco Bay Area. It was directed by Michael Bay, produced by Don Simpson and Jerry Bruckheimer, and stars Sean Connery, Nicolas Cage, and Ed Harris.">
    <meta name="OG:image" content="https://upload.wikimedia.org/wikipedia/en/8/82/The_Rock_%28movie%29.jpg">
    <meta name="OG:url" content="https://en.wikipedia.org/wiki/The_Rock_%28film%29">
    <title>Metatags, Comments and Icons</title>
    <link rel="icon" href="../HTML/Images/facebook_logo_icon_.png" type="image/png">
</head>
<body>
    <h1>Metatags, Comments and Icons</h1>
    <!-- This is a comment -->
</body>
</html>
