<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
    <link href="styles/textarea.css" rel="stylesheet">
</head>
<body>
    <form>
        <h2>Contact form</h2>
        <div class="form_input">
            <input type="text" name="name" id="name" placeholder="Name">
        </div>
        <div class="form_input">
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div class="form_input">
            <textarea maxlength="300" name="message" cols="30" rows="10" placeholder="Message"></textarea>
        </div>
    </form>
</body>
</html>
